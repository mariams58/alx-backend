<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ _('home_title') }}</title>
</head>
<body>
<section>
  <header>
    <h1>{{ _('home_header') }}</h1>
  </header>
  <main>
    {% if g.user %}
      <p>{{ _('logged_in_as', username=g.user.name) }}</p>
    {% else %}
      <p>{{ _('not_logged_in') }}</p>
    {% endif %}
  </main>
</section>
</body>
</html>
